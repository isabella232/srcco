<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="tocs">
      <div class="toc file-toc">
        {{.FileTableOfContents}}
      </div>
      <div class="toc structured-toc">
        {{.StructuredTableOfContents}}
      </div>
    </div>
    <div class="grid">
      {{ range .Segments}}
      <div class="row">
        <div class="left">{{.DocHTML}}</div>
        <div class="right code">{{.CodeHTML}}</div>
      </div>
      {{ end }}
    </div>
  </body>
</html>
